<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Introvert Superpower</title>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f6f2f2;
            color: #001f3d;
        }

        .result-box {
            max-width: 850px;
            margin: 50px auto;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        /* ⭐ NEW HEADER ROW — LOGO + TITLE ON SAME LINE */
        .header-row {
            display: flex;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
        }

        .logo img {
            width: 130px; /* Adjust logo size */
            display: block;
        }

        #title {
            font-size: 65px;
            font-weight: 700;
            margin: 0;
            padding: 0;
            color: #2d5f8b; /* Your brand blue */
        }

        .tagline {
            font-size: 22px;
            margin-top: 10px;
            margin-bottom: 25px;
            color: #001f3d;
            line-height: 1.5;
        }

        ul {
            font-size: 20px;
            line-height: 1.7;
            padding-left: 25px;
            margin-bottom: 30px;
        }

        .highlight {
            background: #f6f2f2;
            border: 2px dashed #9bbad7;
            padding: 20px;
            border-radius: 12px;
            font-size: 20px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            background: #2d5f8b;
            color: white;
            padding: 18px 35px;
            text-decoration: none;
            border-radius: 50px;
            font-size: 22px;
            font-weight: 600;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
            color: #001f3d;
        }
    </style>
</head>

<body>
    <div class="result-box">

        <!-- ⭐ FIXED HEADER ROW -->
        <div class="header-row">
            <div class="logo">
                <img src="dc-logo.png" alt="Drew Chaz Logo">
            </div>

            <h1 id="title">Your Introvert Superpower</h1>
        </div>

        <p class="tagline" id="tagline"></p>

        <ul id="list"></ul>

        <div class="highlight" id="highlight"></div>

        <a class="button" href="https://drewchaz.github.io/introvert-quiz/">Retake Quiz</a>

        <footer>
            © 2025 Drew Chaz · Quiet Power, Real Results
        </footer>

    </div>

    <script>
        // Grab URL params
        const urlParams = new URLSearchParams(window.location.search);
        const result = urlParams.get("result");

        // Quiz results data
        const results = {
            visionary: {
                title: "Quiet Visionary",
                tagline: "Your ideas are built for long-term impact — now build structure.",
                bullets: [
                    "You think ahead while others react.",
                    "You see big-picture possibilities.",
                    "Your ideas can change lives when you give them a plan."
                ],
                highlight: "Choose a 30-day project and channel your ideas into something tangible."
            },
            strategist: {
                title: "Quiet Strategist",
                tagline: "You see patterns others miss — and you turn them into smart decisions.",
                bullets: [
                    "You break complexity into simple steps.",
                    "You make decisions based on logic, not noise.",
                    "You stay calm under pressure while others spiral."
                ],
                highlight: "Build a simple 3-step plan for your next business or career move."
            },
            creator: {
                title: "Quiet Creator",
                tagline: "Depth, meaning, and originality — you bring ideas to life in ways that stand out.",
                bullets: [
                    "You express your thoughts with purpose.",
                    "You create from a place of truth, not trends.",
                    "You attract the right people by being you."
                ],
                highlight: "Start sharing your ideas weekly — consistency builds confidence."
            }
        };

        // Insert result data
        if (results[result]) {
            const data = results[result];

            document.getElementById("title").textContent = data.title;
            document.getElementById("tagline").textContent = data.tagline;

            const listEl = document.getElementById("list");
            listEl.innerHTML = data.bullets.map(b => `<li>${b}</li>`).join("");

            document.getElementById("highlight").textContent = data.highlight;
        }
    </script>

</body>
</html>
