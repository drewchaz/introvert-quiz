<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Introvert Superpower | Drew Chaz</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --dc-light: #f6f2f2;
      --dc-sky: #9bbad7;
      --dc-slate: #2d5f8b;
      --dc-indigo: #001f3d;
    }

    body {
      margin: 0;
      padding: 24px;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, var(--dc-light), var(--dc-sky));
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .result-box {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 31, 61, 0.25);
      border: 1px solid rgba(0, 31, 61, 0.15);
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 15px;
      border: 2px solid rgba(0, 31, 61, 0.12);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      margin: 0 0 10px;
      color: var(--dc-indigo);
      font-size: 26px;
    }

    .tagline {
      color: rgba(0, 31, 61, 0.75);
      font-size: 14px;
      margin-bottom: 20px;
    }

    ul {
      margin: 0 0 20px;
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
      font-size: 14px;
      color: rgba(0, 31, 61, 0.85);
    }

    .highlight {
      background: var(--dc-light);
      padding: 15px;
      border-radius: 12px;
      border: 1px dashed rgba(0, 31, 61, 0.25);
      margin-bottom: 22px;
      font-size: 14px;
      color: var(--dc-indigo);
    }

    a.button {
      display: inline-block;
      padding: 12px 22px;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--dc-slate), var(--dc-indigo));
      color: white;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: rgba(0, 31, 61, 0.65);
    }

    .footer a {
      color: var(--dc-slate);
      text-decoration: none;
      font-weight: 600;

      .header-row {
    display: flex;
    align-items: center;
    gap: 20px; /* controls spacing between logo & title */
    margin-bottom: 20px;
}

.logo {
    width: 125px;  /* adjust size as needed */
}

#title {
    font-size: 65px;   /* increase title size */
    font-weight: 700;
    color: #2d5f8b;    /* your brand color */
    margin: 0;
    padding: 0;
    }
  </style>
</head>
<body>
 <div class="result-box">
    <div class="header-row">
        <div class="logo">
            <img src="dc-logo.png" alt="Drew Chaz Logo">
        </div>
        <h1 id="title">Your Introvert Superpower</h1>
    </div>

    <p class="tagline" id="tagline"></p>
    <ul id="list"></ul>
    <div class="highlight" id="highlight"></div>

    <a class="button" href="https://drewchaz.github.io/introvert-quiz/">Retake Quiz</a>

    <div class="footer">
      © 2025 Drew Chaz · Quiet Power, Real Results
    </div>
  </div>

  <script>
    function getType() {
      return new URLSearchParams(window.location.search).get("type") || "hidden";
    }

    const results = {
      hidden: {
        title: "Hidden Introvert Superpower",
        tagline: "You’re more powerful than you think — now it’s time to unlock it.",
        bullets: [
          "You underestimate your strengths because they aren’t loud or flashy.",
          "You know more than you share — your ideas need space to breathe.",
          "You’re carrying potential you haven’t claimed yet."
        ],
        highlight: "Start by protecting your energy this week and giving your ideas a place to live — notes, journal, or voice memo."
      },
      thinker: {
        title: "Deep Thinker",
        tagline: "Your brain works on a different level — let’s put it to work.",
        bullets: [
          "You see patterns and details others miss.",
          "You analyze situations deeply before acting.",
          "People trust your judgment — even when you don’t always trust yourself."
        ],
        highlight: "Pick one idea you’ve been thinking about and do a small action today — motion creates clarity."
      },
      leader: {
        title: "Quiet Leader",
        tagline: "People follow your calm, grounded presence — not volume.",
        bullets: [
          "You lead by example, not noise.",
          "Your presence makes people feel safe and heard.",
          "You influence rooms without forcing anything."
        ],
        highlight: "Speak once per meeting with intention — you’ll notice how quickly people tune in."
      },
      visionary: {
        title: "Quiet Visionary",
        tagline: "Your ideas are built for long-term impact — now build structure.",
        bullets: [
          "You think ahead while others react.",
          "You see big-picture possibilities.",
          "Your ideas can change lives when you give them a plan."
        ],
        highlight: "Choose a 30-day project and channel your ideas into something tangible."
      }
    };

    const type = getType();
    const data = results[type];

    document.getElementById("title").textContent = data.title;
    document.getElementById("tagline").textContent = data.tagline;

    const listEl = document.getElementById("list");
    data.bullets.forEach(b => {
      const li = document.createElement("li");
      li.textContent = b;
      listEl.appendChild(li);
    });

    document.getElementById("highlight").textContent = data.highlight;
  </script>
</body>
</html>
