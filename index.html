<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Introvert Superpower Quiz</title>

  <!-- Brand Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Cormorant+Garamond:ital,wght@1,500;1,600&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --dc-navy: #001f3d;
      --dc-slate: #2d5f8b;
      --dc-light: #9bbad7;
      --dc-lavender: #abaeed;
      --dc-bg: #f6f2f2;
      --dc-white: #ffffff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: linear-gradient(135deg, var(--dc-bg), var(--dc-light));
      color: var(--dc-navy);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .quiz-wrapper {
      width: 100%;
      padding: 24px 12px;
    }

    .quiz-container {
      max-width: 850px;
      margin: 0 auto;
      background: var(--dc-white);
      border-radius: 18px;
      padding: 28px 22px;
      box-shadow: 0 16px 45px rgba(0, 31, 61, 0.16);
      border-top: 6px solid var(--dc-slate);
    }

    @media (min-width: 768px) {
      .quiz-container {
        padding: 36px 40px;
      }
    }

    /* Header / Title */

    .quiz-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 8px;
    }

    .quiz-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--dc-light);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .quiz-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .quiz-title-block h1 {
      margin: 0;
      font-family: "Cormorant Garamond", "Times New Roman", serif;
      font-size: 2rem;
      font-style: italic;
      color: var(--dc-navy);
    }

    .quiz-title-block p {
      margin: 4px 0 0;
      font-size: 0.95rem;
      color: #4a6076;
    }

    .quiz-intro {
      margin-top: 10px;
      margin-bottom: 24px;
      font-size: 0.95rem;
      color: #3c4b63;
      line-height: 1.5;
    }

    /* Quiz sections (your questions) */

    #quiz {
      margin-top: 4px;
    }

    .quiz-section {
      background: rgba(155, 186, 215, 0.08);
      border-radius: 12px;
      padding: 16px 14px;
      margin-bottom: 16px;
      border: 1px solid rgba(45, 95, 139, 0.18);
    }

    .quiz-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--dc-navy);
      margin-bottom: 4px;
    }

    .quiz-text {
      font-size: 0.95rem;
      color: #334562;
      margin: 6px 0 10px;
    }

    .rating {
      display: flex;
      gap: 8px;
      justify-content: space-between;
    }

    .rating button {
      flex: 1;
      max-width: 50px;
      height: 40px;
      border-radius: 999px;
      border: 1px solid rgba(45, 95, 139, 0.4);
      background: var(--dc-white);
      color: var(--dc-slate);
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease,
        border-color 0.15s ease, transform 0.1s ease,
        box-shadow 0.1s ease;
    }

    .rating button.selected {
      background: linear-gradient(135deg, var(--dc-slate), var(--dc-navy));
      color: var(--dc-white);
      border-color: var(--dc-slate);
      box-shadow: 0 6px 16px rgba(0, 31, 61, 0.3);
      transform: translateY(-1px);
    }

    .rating button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 8px rgba(0, 31, 61, 0.25);
    }

    .submit {
      margin-top: 24px;
      padding: 12px 26px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 999px;
      background: linear-gradient(135deg, var(--dc-slate), var(--dc-navy));
      color: var(--dc-white);
      border: none;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 10px 24px rgba(0, 31, 61, 0.35);
      transition: transform 0.12s ease, box-shadow 0.12s ease,
        opacity 0.12s ease;
    }

    .submit:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(0, 31, 61, 0.38);
    }

    .submit:active {
      transform: translateY(1px);
      box-shadow: 0 6px 16px rgba(0, 31, 61, 0.25);
    }

    .quiz-footer {
      margin-top: 18px;
      font-size: 0.8rem;
      text-align: center;
      color: #7a889c;
    }
  </style>
</head>

    <div class="quiz-container">
      
      <!-- Header with logo + title -->
      <header class="quiz-header">
        <div class="quiz-logo">
          <img src="dc-logo.png" alt="Drew Chaz Logo" />
        </div>
        <div class="quiz-title-bl
